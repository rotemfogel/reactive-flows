<div class="row">
    <div class="col-md-2">
        <div data-ng-repeat="flow in flows | orderBy:'label'">
            <div>
                <button id="{{flow.name}}" type="button" class="btn flow"
                        data-ng-class="flowBtnClass(flow.name)" data-ng-click="switchCurrentFlow(flow.name)" >
                    <span class="pull-left">{{flow.label}}</span>
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-4 posts">
        <div data-ng-repeat="post in posts | orderBy:'time':true">
            <div>
                <div class="time">{{post.time | date:'yy/MM/dd HH:mm'}}</div>
                <div class="text">{{post.text}}</div>
            </div>
        </div>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-4">
        <form name="form" data-ng-show="shouldShowForm" novalidate>
            <fieldset>
                <div>
                    <textarea id="text-input" rows="3" placeholder="Enter new post ..."
                              data-ng-model="post.text" required>
                    </textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary pull-right"
                            data-ng-click="sendPost()" data-ng-disabled="form.$invalid">
                        Send to {{currentFlowLabel}}
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
